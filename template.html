<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swell Guide - Previsão de Surf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      line-height: 1.6;
    }

    div {
      max-width: 720px;
      margin-top: 4rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background: linear-gradient(171deg, rgba(185, 217, 235, 1) 0%, rgba(124, 186, 222, 1) 57%, rgba(102, 167, 227, 1) 100%);
      color: white;
      padding: 3rem 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes wave {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(-50px);
      }
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    main {
      padding: 2.5rem;
    }

    h2 {
      color: #1a202c;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 2px;
    }

    h3 {
      color: #2d3748;
      font-size: 1.25rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h3::before {
      content: '●';
      color: #0072ff;
      font-size: 0.75rem;
    }

    p {
      color: #595959;
      margin-bottom: 1.25rem;
      font-size: 1rem;
    }

    strong {
      color: #2d3748;
      font-weight: 600;
    }

    ul {
      list-style: none;
      margin-bottom: 1.5rem;
    }

    li {
      background: rgba(0, 198, 255, 0.05);
      margin-bottom: 0.75rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border-left: 3px solid #00c6ff;
      transition: all 0.3s ease;
      position: relative;
    }

    li:hover {
      background: rgba(0, 198, 255, 0.1);
      transform: translateX(5px);
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
      margin: 2rem 0;
    }

    blockquote {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 2rem 0;
      position: relative;
    }

    blockquote p {
      margin: 0;
      color: #065f46;
      font-weight: 500;
    }

    footer {
      background: #f8fafc;
      padding: 2rem;
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      border-top: 1px solid rgba(226, 232, 240, 0.5);
    }

    footer strong {
      color: #0072ff;
      font-weight: 600;
    }

    em {
      color: #94a3b8;
      font-style: italic;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      header {
        padding: 2rem 1.5rem;
      }

      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      li {
        padding: 0.75rem 1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div>
        <header>
            <h1>Swell Guide</h1>
            <p>Resumo inteligente e diário da previsão do surf</p>
        </header>
        <main>
          {{content}}
        </main>
        <footer>
            Enviado por <strong>Swell Guide</strong> • Florianópolis, SC<br />
            <em>Boas ondas e bons ventos!</em>
        </footer>
    </div>
</body>

</html>
